{{- /* 目录组件 - Table of Contents */ -}}
{{- if .TableOfContents }}
<nav class="toc bg-gray-50 dark:bg-slate-800/50 rounded-lg p-4 border border-gray-200 dark:border-slate-700" aria-label="{{ i18n "toc" | default "Table of Contents" }}">
  <h2 class="text-lg font-semibold mb-3 dark:text-slate-200 flex items-center">
    <svg class="w-5 h-5 mr-2 text-primary dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
    </svg>
    {{ i18n "toc" | default "Table of Contents" }}
  </h2>
  <div class="toc-content text-sm">
    {{ .TableOfContents }}
  </div>
</nav>

<style>
  .toc-content nav ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  
  .toc-content nav ul ul {
    padding-left: 1rem;
    margin-top: 0.25rem;
  }
  
  .toc-content nav li {
    margin-bottom: 0.25rem;
  }
  
  .toc-content nav a {
    color: var(--color-muted, #6b7280);
    text-decoration: none;
    display: block;
    padding: 0.25rem 0;
    border-left: 2px solid transparent;
    padding-left: 0.5rem;
    transition: all 0.2s ease;
  }
  
  .toc-content nav a:hover {
    color: var(--color-primary, #3b82f6);
    border-left-color: var(--color-primary, #3b82f6);
  }
  
  .dark .toc-content nav a {
    color: #94a3b8;
  }
  
  .dark .toc-content nav a:hover {
    color: #60a5fa;
    border-left-color: #60a5fa;
  }
</style>
{{- end }}
