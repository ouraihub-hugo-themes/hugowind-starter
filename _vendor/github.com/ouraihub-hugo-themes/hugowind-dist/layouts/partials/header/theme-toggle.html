{{- /* 暗色模式切换按钮 - 复刻 AstroWind ToggleTheme 组件 */ -}}
{{- $themeMode := .Site.Params.ui.theme | default "system" -}}
{{- $isThemeLocked := strings.HasSuffix $themeMode ":only" -}}

{{- /* 主题配置数据属性 */ -}}
<span data-theme-config="{{ $themeMode }}" class="hidden"></span>

{{- if not $isThemeLocked }}
<button 
  type="button" 
  class="text-muted dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 inline-flex items-center relative" 
  aria-label="{{ i18n "toggleDarkMode" | default "Toggle between Dark and Light mode" }}" 
  data-aw-toggle-color-scheme
>
  {{- /* 太阳图标 (tabler:sun) - 亮色模式显示 */ -}}
  <svg xmlns="http://www.w3.org/2000/svg" class="icon-sun w-6 h-6 md:w-5 md:h-5" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
    <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"></path>
  </svg>
  {{- /* 月亮图标 (tabler:moon) - 暗色模式显示 */ -}}
  <svg xmlns="http://www.w3.org/2000/svg" class="icon-moon w-6 h-6 md:w-5 md:h-5 hidden" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path>
  </svg>
</button>
{{- end }}
